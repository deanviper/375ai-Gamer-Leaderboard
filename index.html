<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>375ai Gamer Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ------- global resets ------- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      line-height: 1.4;
    }
    a { color: inherit; text-decoration: none; }

    /* ------- container ------- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    /* ------- heading ------- */
    .title {
      font-size: 2.5rem;
      color: #FF3B00; /* 375ai red */
      text-align: center;    /* always center over the table */
      margin-bottom: 1.5rem;
    }

    /* ------- layout ------- */
    .content {
      display: flex;
      justify-content: center;  /* center the whole block */
      align-items: center;
      gap: 2rem;
      /* push everything 20% in from left on desktop */
      padding-left: 20vw;
    }

    /* legend/info box */
    .legend {
      flex: 0 0 200px;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      order: 1;
      align-items: flex-start;
    }
    .legend h2 {
      font-size: 1rem;
      font-weight: bold;
      text-decoration: underline;
      margin-bottom: 0.5rem;
    }
    .legend .tier {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend .swatch {
      width: 1rem;
      height: 1rem;
      border-radius: 2px;
      flex-shrink: 0;
    }
    .tier-I   .swatch { background: #FFE7CD; } /* pale */
    .tier-II  .swatch { background: #FFC67D; } /* mid */
    .tier-FAKER .swatch { background: #FF3B00; } /* bright */

    /* table wrapper */
    .table-wrapper {
      flex: 1;
      overflow-x: auto;
      order: 2;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      min-width: 600px;
      margin: 0 auto;
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: center;
      border-bottom: 1px solid #333;
      color: #eee;
    }
    thead th {
      background: #FF3B00;
      color: #fff;
      font-size: 1.1rem;
    }
    tbody tr:nth-child(odd) {
      background: #1a1a1a;
    }
    /* tier column cell coloring */
    tbody td.tier-I    { background: #FFE7CD; color: #000; }
    tbody td.tier-II   { background: #FFC67D; color: #000; }
    tbody td.tier-FAKER  { background: #FF3B00; color: #fff; }

    /* ------- responsive tweaks ------- */
    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        padding-left: 0;
        gap: 1rem;
      }
      .legend {
        order: 2;
        align-items: center;
        text-align: center;
      }
      .table-wrapper {
        order: 1;
        width: 100%;
      }
      /* center heading on small screens too */
      .title {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">375ai Gamer Leaderboard</h1>
    <div class="content">
      <!-- legend / explanation -->
      <div class="legend">
        <h2>Please don’t change your Discord username</h2>
        <div class="tier tier-I">
          <div class="swatch"></div>
          <div>Gamer I = 0 – 199 XP</div>
        </div>
        <div class="tier tier-II">
          <div class="swatch"></div>
          <div>Gamer II = 200 – 399 XP</div>
        </div>
        <div class="tier tier-FAKER">
          <div class="swatch"></div>
          <div>FAKER = 400+ XP</div>
        </div>
      </div>

      <!-- actual leaderboard table -->
      <div class="table-wrapper">
        <table>
          <thead>
            <tr><th>Username</th><th>Total XP</th><th>Tier</th></tr>
          </thead>
          <tbody>
            <!--
              Here you’d loop over your Google Sheets data
              and output rows like this:
            -->
            <tr>
              <td>@ryuu_0o</td>
              <td>36</td>
              <td class="tier-I">Gamer I</td>
            </tr>
            <tr>
              <td>@chandlerbing4281</td>
              <td>29</td>
              <td class="tier-I">Gamer I</td>
            </tr>
            <!-- …and so on… -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
