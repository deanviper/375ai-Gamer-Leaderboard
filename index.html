<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    // Load only the Table package
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable(){
      // Query only columns A (Username) & B (Total XP)
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq?sheet=Leaderboard&headers=1&tq=select%20A%2C%20B'
      );
      query.send(function(res){
        if(res.isError()){
          document.body.innerHTML = 'Error loading data: '+res.getMessage();
          return;
        }
        const data = res.getDataTable();
        new google.visualization.Table(
          document.getElementById('table_div')
        ).draw(data,{
          showRowNumber: false,
          width: '60%',
          height: 'auto'
        });
      });
    }
  </script>
  <style>
    body {
      background: #121212;
      color: #E0E0E0;
      font-family: sans-serif;
      margin: 40px 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }
    #table_div {
      margin: 0 auto;      /* center the table */
      background: #1E1E1E; /* darker container behind the table */
      padding: 20px;
      border-radius: 8px;
    }
    /* Optional: tweak row colors if you want */
    .google-visualization-table-tr-even {
      background-color: #2A2A2A !important;
    }
    .google-visualization-table-tr-odd {
      background-color: #232323 !important;
    }
    .google-visualization-table-th {
      background-color: #333333 !important;
      color: #FFFFFF !important;
    }
  </style>
</head>
<body>
  <h1>375ai Gamer Leaderboard</h1>
  <div id="table_div"></div>
</body>
</html>
