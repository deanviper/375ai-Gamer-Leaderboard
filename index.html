<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <!-- Roboto font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  >
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      // Pull Username (A), Total XP (B), Tier (C)
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq'
        + '?sheet=Leaderboard&headers=1&tq=select%20A%2C%20B%2C%20C'
      );
      query.send(res => {
        if (res.isError()) {
          document.body.innerHTML = 
            '<p style="color:#FF3D14">Error: ' + res.getMessage() + '</p>';
          return;
        }
        const data = res.getDataTable();
        // Draw the table
        const table = new google.visualization.Table(
          document.getElementById('table_div')
        );
        table.draw(data, {
          showRowNumber: false,
          width: '100%',
          height: '100%'
        });
        // Then color the Tier cells
        applyTierStyles();
      });
    }

    function applyTierStyles() {
      const tbl = document.querySelector('#table_div table');
      if (!tbl) return;
      const body = tbl.tBodies[0];
      for (let row of body.rows) {
        const tierCell = row.cells[2];
        const t = tierCell.textContent.trim();
        if (t === 'Gamer I') {
          tierCell.style.backgroundColor = '#FFD8B2';
          tierCell.style.color = '#050607';
        } else if (t === 'Gamer II') {
          tierCell.style.backgroundColor = '#FFB266';
          tierCell.style.color = '#050607';
        } else if (t === 'Gamer III') {
          tierCell.style.backgroundColor = '#FF3D14';
          tierCell.style.color = '#FFFFFF';
        }
      }
    }
  </script>
  <style>
    body {
      margin: 0; padding: 40px 0;
      background: linear-gradient(135deg,#050607 0%,#1A1A1A 100%);
      color: #B9C1C1;
      font-family: 'Roboto',sans-serif;
      display: flex; flex-direction: column; align-items: center;
    }
    h1 {
      margin: 0 0 20px;
      font-size: 2.5rem;
      color: #FF3D14;
      text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    }
    #table_div {
      width: 90%; max-width: 700px;
      max-height: 70vh; overflow-y: auto;
      background: rgba(26,26,26,0.9);
      border: 1px solid #B9C1C1;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    /* Zebra rows for non-Tier cells */
    .google-visualization-table-tr-even {
      background-color: rgba(51,51,51,0.8) !important;
    }
    .google-visualization-table-tr-odd {
      background-color: rgba(34,34,34,0.8) !important;
    }
    /* Header styling */
    .google-visualization-table-th {
      padding: 12px 16px !important;
      background: linear-gradient(90deg,#FF3D14,#B9C1C1) !important;
      color: #050607 !important;
      font-weight: 700 !important;
      font-size: 1.1rem !important;
    }
    /* Body cells */
    .google-visualization-table-td {
      padding: 12px 16px !important;
      border-bottom: 1px solid #333333 !important;
      color: #E0E0E0 !important;
    }
    /* Sticky header on scroll */
    #table_div table { border-collapse: separate; border-spacing: 0; }
    #table_div thead th {
      position: sticky; top: 0; z-index: 2;
    }
  </style>
</head>
<body>
  <h1>375ai Gamer Leaderboard</h1>
  <div id="table_div"></div>
</body>
</html>
