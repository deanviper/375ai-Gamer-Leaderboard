<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const q = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq'
        + '?sheet=Leaderboard&headers=1&tq=select%20A%2C%20B%2C%20C'
      );
      q.send(res => {
        if (res.isError()) {
          document.body.innerHTML = '<p style="color:#FF3D14">Error: ' + res.getMessage() + '</p>';
          return;
        }
        const data = res.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, { showRowNumber:false, width:'100%', height:'100%' });
        applyTierStyles();
      });
    }

    function applyTierStyles() {
      const tbl = document.querySelector('#table_div table');
      if (!tbl) return;
      for (let row of tbl.tBodies[0].rows) {
        const tierText = row.cells[2].textContent.trim();
        if (tierText === 'Gamer I') {
          row.cells[2].style.cssText = 'background:#FFD8B2;color:#050607;text-align:center;';
        } else if (tierText === 'Gamer II') {
          row.cells[2].style.cssText = 'background:#FFB266;color:#050607;text-align:center;';
        } else if (tierText === 'Gamer III') {
          row.cells[2].style.cssText = 'background:#FF3D14;color:#FFFFFF;text-align:center;';
        }
        // center the XP column too:
        row.cells[1].style.textAlign = 'center';
      }
    }
  </script>
  <style>
    body {
      margin:0; padding:40px 0;
      background:linear-gradient(135deg,#050607,#1A1A1A);
      color:#B9C1C1; text-align:center;
      font-family:'Roboto',sans-serif;
    }
    h1 {
      margin:0 0 20px; font-size:2.5rem;
      color:#FF3D14; text-shadow:0 2px 4px rgba(0,0,0,0.7);
    }
    #table_div {
      width:90%; max-width:700px; max-height:70vh;
      margin:0 auto; overflow-y:auto;
      background:rgba(26,26,26,0.9);
      border:1px solid #B9C1C1; border-radius:12px;
      padding:10px; box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }
    /* solid orange header, centered text */
    .google-visualization-table-th {
      background:#FF3D14 !important;
      color:#FFFFFF   !important;
      font-weight:700  !important;
      font-size:1.1rem !important;
      text-align:center!important;
      padding:12px 16px !important;
    }
    /* subtle zebra */
    .google-visualization-table-tr-even {
      background:#1E1E1E !important;
    }
    .google-visualization-table-tr-odd {
      background:#181818 !important;
    }
    .google-visualization-table-td {
      padding:12px 16px !important;
      border-bottom:1px solid #333 !important;
      color:#E0E0E0 !important;
    }
    /* sticky headers */
    #table_div table { border-collapse:separate; border-spacing:0; }
    #table_div thead th { position:sticky; top:0; z-index:2; }
  </style>
</head>
<body>
  <h1>375ai Gamer Leaderboard</h1>
  <div id="table_div"></div>
</body>
</html>
