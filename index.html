<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    // Load only the Table package
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable(){
      // Query columns A (Username) & B (Total XP)
      const q = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq'
        + '?sheet=Leaderboard&headers=1&tq=select%20A%2C%20B'
      );
      q.send(res => {
        if(res.isError()){
          document.body.innerHTML = 'Error loading data: '+res.getMessage();
          return;
        }
        const data = res.getDataTable();
        new google.visualization.Table(
          document.getElementById('table_div')
        ).draw(data, {
          showRowNumber: false,
          width: '100%',
          height: '100%'
        });
      });
    }
  </script>
  <style>
    /* Page setup */
    body {
      background: #050607;    /* brand black */
      color: #B9C1C1;         /* brand silver */
      font-family: sans-serif;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }
    h1 {
      color: #FF3D14;         /* brand orange */
      margin-bottom: 20px;
      font-size: 2.2em;
    }

    /* Scrollable table container */
    #table_div {
      margin: 0 auto;
      width: 90%;
      max-width: 600px;
      max-height: 70vh;       /* 70% of viewport height */
      overflow-y: auto;
      background: #1A1A1A;    /* darker grey for contrast */
      border: 1px solid #B9C1C1;
      border-radius: 6px;
      padding: 10px;
    }

    /* Table styling overrides */
    .google-visualization-table-th {
      background-color: #333333 !important;
      color: #FF3D14     !important; /* orange header text */
      font-weight: bold  !important;
    }
    .google-visualization-table-tr-even {
      background-color: #1E1E1E !important;
    }
    .google-visualization-table-tr-odd {
      background-color: #2C2C2C !important;
    }
    .google-visualization-table-td {
      border-color: #444444 !important;
      color: #B9C1C1     !important;
    }
  </style>
</head>
<body>
  <h1>375ai Gamer Leaderboard</h1>
  <div id="table_div"></div>
</body>
</html>
