<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>375ai Gamer Leaderboard</title>
  <style>
    /* === Global & Layout === */
    html {
      box-sizing: border-box;
    }
    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 3fr;
      background: linear-gradient(180deg, #000000, #111111);
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      align-items: center;
      overflow-x: hidden;
    }

    /* === Legend / Info Panel (left side) === */
    #legend-info {
      grid-column: 1;
      padding: 0 5vw;
    }
    #legend-info h2 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: underline;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }
    .legend-swatch {
      width: 16px;
      height: 16px;
      margin-right: 0.5rem;
      border-radius: 3px;
      flex-shrink: 0;
    }
    .swatch-g1 {
      background: #ffd9b3;
    }
    .swatch-g2 {
      background: #ffb86c;
    }
    .swatch-faker {
      background: #ff3600;
    }

    /* === Main Content / Table (right side) === */
    #main-content {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      align-items: center; /* centers on mobile/tablet & desktop unless overridden below */
    }
    #main-content h1 {
      margin: 0 0 1rem;
      font-size: 2.5rem;
      color: #ff3600;
      text-align: center;
    }
    #table-container {
      width: 75%;
      max-width: 700px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 8px;
    }
    thead {
      background: #ff3600;
      color: #fff;
    }
    th,
    td {
      padding: 0.75rem 1rem;
      font-size: 0.95rem;
    }
    th {
      text-align: left;
    }
    tbody tr:nth-child(even) td {
      background: #1a1a1a;
    }
    tbody td {
      background: #222222;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    td:nth-child(2) {
      text-align: right;
    }
    td:nth-child(3) {
      text-align: center;
    }

    /* Tier color coding via data-tier attribute */
    td[data-tier="Gamer I"] {
      background: #ffd9b3;
    }
    td[data-tier="Gamer II"] {
      background: #ffb86c;
    }
    td[data-tier="FAKER"] {
      background: #ff3600;
      color: #fff;
    }

    /* === DESKTOP-ONLY OVERRIDES (≥769px) === */
    @media (min-width: 769px) {
      /* 1) stop centering entire right‐column so we can manage centering ourselves */
      #main-content {
        align-items: flex-start;
      }
      /* 2) center just the table container in that column */
      #table-container {
        margin: 0 auto;
      }
      /* 3) give the H1 the same width and auto‐center it */
      #main-content h1 {
        width: 75%;
        max-width: 700px;
        margin: 0 auto 1rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Legend / Instructions -->
  <div id="legend-info">
    <h2>Please don’t change your Discord username</h2>
    <div class="legend-item">
      <div class="legend-swatch swatch-g1"></div>
      <span>Gamer I = 0 – 199 XP</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch swatch-g2"></div>
      <span>Gamer II = 200 – 399 XP</span>
    </div>
    <div class="legend-item">
      <div class="legend-swatch swatch-faker"></div>
      <span>FAKER = 400+ XP</span>
    </div>
  </div>

  <!-- Main Table -->
  <div id="main-content">
    <h1>375ai Gamer Leaderboard</h1>
    <div id="table-container">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Username</th>
            <th>Total XP</th>
            <th>Tier</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // fetch & render from your published Google Sheet
    const SHEET_ID = '1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw'; // your sheet ID
    const QUERY_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=Leaderboard&headers=1`;

    fetch(QUERY_URL)
      .then(r => r.text())
      .then(txt => {
        // extract JSON from Google’s wrapper
        const json = JSON.parse(
          txt.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\)/)[1]
        );
        const rows = json.table.rows;
        const tbody = document.querySelector('#leaderboard tbody');

        rows.forEach(r => {
          const user = r.c[0]?.f || '';
          const xp   = r.c[1]?.f || '0';
          let tier  = r.c[2]?.f || '';
          // rename Gamer III → FAKER
          if (tier === 'Gamer III') tier = 'FAKER';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user}</td>
            <td>${xp}</td>
            <td data-tier="${tier}">${tier}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error('Error loading sheet:', err));
  </script>
</body>
</html>
