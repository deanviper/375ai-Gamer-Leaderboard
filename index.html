<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Google Charts loader -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);
    function drawTable() {
      const q = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq'
        + '?sheet=Leaderboard&headers=1&tq=select+A%2C+B%2C+C'
      );
      q.send(res => {
        if (res.isError()) {
          document.body.innerHTML = 
            '<p style="color:#FF3D14;font-family:Roboto,sans-serif">'+res.getMessage()+'</p>';
          return;
        }
        const data = res.getDataTable();
        const table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data,{showRowNumber:false,width:'100%',height:'100%'});
        styleRows();
      });
    }
    function styleRows() {
      const tbl = document.querySelector('#table_div table');
      if (!tbl) return;
      for (let row of tbl.tBodies[0].rows) {
        // center XP
        row.cells[1].style.textAlign = 'center';
        // tier color & rename 3rd tier to FAKER
        let t = row.cells[2].textContent.trim();
        if (t === 'Gamer I') {
          row.cells[2].textContent = 'Gamer I';
          row.cells[2].style.cssText = 'background:#FFD8B2;color:#050607;';
        } else if (t === 'Gamer II') {
          row.cells[2].textContent = 'Gamer II';
          row.cells[2].style.cssText = 'background:#FFB266;color:#050607;';
        } else {
          row.cells[2].textContent = 'FAKER';
          row.cells[2].style.cssText = 'background:#FF3D14;color:#fff;';
        }
        row.cells[2].style.fontWeight = 'bold';
        row.cells[2].style.textAlign  = 'center';
      }
    }
  </script>
  <style>
    body {
      margin:0; padding:40px 0;
      background:linear-gradient(135deg,#050607,#1A1A1A);
      font-family:'Roboto',sans-serif;
      color:#B9C1C1;
    }
    /* grid: legend + main content */
    #main {
      display: grid;
      grid-template-columns: 200px 1fr;
      gap: 40px;
      /* push everything left on desktop */
      transform: translateX(-20%);
      align-items: center;  /* vertical center legend vs table */
      padding: 0 20px;
    }
    /* legend column */
    #info-panel {
      grid-column: 1;
      text-align: left;
    }
    /* center legend block halfway */
    #info-panel { align-self: center; }

    /* main content: title + table */
    #main-content {
      grid-column: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #main-content h1 {
      margin:0 0 20px;
      font-size:2.5rem;
      color:#FF3D14;
      text-shadow:0 2px 4px rgba(0,0,0,0.7);
      text-align: center;
    }

    /* legend styling */
    .notice {
      margin:0 0 12px;
      color:#E0E0E0;
      font-weight:bold;
      text-decoration:underline;
    }
    #legend {
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .legend-item {
      display:flex;
      align-items:center;
      color:#E0E0E0;
    }
    .swatch {
      width:14px; height:14px;
      border-radius:3px;
      margin-right:6px;
    }

    /* table container */
    #table-container {
      width:75%;
      max-width:700px;
    }
    #table_div {
      width:100%;
      max-height:70vh;
      overflow-y:auto;
      overflow-x:hidden;
      background:rgba(26,26,26,0.9);
      border:1px solid #B9C1C1;
      border-radius:12px;
      padding:10px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }

    /* google table header */
    .google-visualization-table-th {
      background:#FF3D14!important;
      color:#fff!important;
      font-weight:700!important;
      font-size:1.1rem!important;
      text-align:center!important;
      padding:12px 16px!important;
    }
    .google-visualization-table-tr-even { background:#1E1E1E!important; }
    .google-visualization-table-tr-odd  { background:#181818!important; }
    .google-visualization-table-td {
      padding:12px 16px!important;
      border-bottom:1px solid #333!important;
      white-space:nowrap;
    }
    #table_div thead th { position:sticky; top:0; z-index:2; }

    /* mobile: undo desktop shift & stack */
    @media (max-width:768px) {
      #main {
        display:flex;
        flex-direction:column;
        align-items:center;
        transform:none;
      }
      #info-panel {
        width:100%;
        max-width:600px;
        text-align:center;
        margin-bottom:20px;
        align-self:auto;
      }
      #legend { align-items:center; }
      #table-container {
        width:100%;
        max-width:600px;
      }
      #table_div { overflow-x:auto; }
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="info-panel">
      <p class="notice">Please don’t change your Discord username</p>
      <div id="legend">
        <div class="legend-item">
          <span class="swatch" style="background:#FFD8B2;"></span>
          Gamer I ＝ 0 – 199 XP
        </div>
        <div class="legend-item">
          <span class="swatch" style="background:#FFB266;"></span>
          Gamer II ＝ 200 – 399 XP
        </div>
        <div class="legend-item">
          <span class="swatch" style="background:#FF3D14;"></span>
          FAKER ＝ 400+ XP
        </div>
      </div>
    </div>

    <div id="main-content">
      <h1>375ai Gamer Leaderboard</h1>
      <div id="table-container">
        <div id="table_div"></div>
      </div>
    </div>
  </div>
</body>
</html>
