<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>375ai Gamer Leaderboard</title>
  <!-- Roboto font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      const q = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1-URTW-manGg0sCs0xbvLKhvLpy9ZXmiytUVOR5ZTCXw/gviz/tq'
        + '?sheet=Leaderboard&headers=1&tq=select%20A%2C%20B%2C%20C'
      );
      q.send(res => {
        if (res.isError()) {
          document.body.innerHTML =
            '<p style="color:#FF3D14">Error: ' + res.getMessage() + '</p>';
          return;
        }
        const data = res.getDataTable();
        const table = new google.visualization.Table(
          document.getElementById('table_div')
        );
        table.draw(data,{ showRowNumber:false, width:'100%', height:'100%' });
        applyTierStyles();
      });
    }

    function applyTierStyles() {
      const tbl = document.querySelector('#table_div table');
      if (!tbl) return;
      for (let row of tbl.tBodies[0].rows) {
        row.cells[1].style.textAlign = 'center';
        const t = row.cells[2].textContent.trim();
        if (t === 'Gamer I') {
          row.cells[2].style.cssText =
            'background:#FFD8B2;color:#050607;font-weight:bold;text-align:center;';
        } else if (t === 'Gamer II') {
          row.cells[2].style.cssText =
            'background:#FFB266;color:#050607;font-weight:bold;text-align:center;';
        } else {
          row.cells[2].textContent = 'FAKER';
          row.cells[2].style.cssText =
            'background:#FF3D14;color:#FFFFFF;font-weight:bold;text-align:center;';
        }
      }
    }
  </script>
  <style>
    /* Page setup */
    body {
      margin:0; padding:40px 0;
      background:linear-gradient(135deg,#050607,#1A1A1A);
      color:#B9C1C1; font-family:'Roboto',sans-serif;
      text-align:center;
    }
    h1 {
      margin:0 0 20px;
      font-size:2.5rem;
      color:#FF3D14;
      text-shadow:0 2px 4px rgba(0,0,0,0.7);
    }

    /* Wrapper: 75% width, centered */
    .table-wrapper {
      position:relative;
      width:75%;
      max-width:700px;
      margin:0 auto;
      text-align:left;
    }

    /* Info panel at middle-left of wrapper */
    #info-panel {
      position:absolute;
      left:-220px;
      top:50%;
      transform:translateY(-50%);
      width:200px;
    }
    .notice {
      margin:0 0 12px;
      font-weight:bold;
      text-decoration:underline;
      color:#E0E0E0;
      font-size:0.95rem;
    }

    /* Legend */
    #legend {
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .legend-item {
      display:flex;
      align-items:center;
      color:#E0E0E0;
      font-size:0.95rem;
    }
    .swatch {
      width:14px; height:14px;
      border-radius:3px;
      margin-right:6px;
      flex-shrink:0;
    }
    .tier1 { background:#FFD8B2; }
    .tier2 { background:#FFB266; }
    .tier3 { background:#FF3D14; }

    /* Table container fills wrapper */
    #table_div {
      width:100%;
      max-height:70vh;
      overflow-y:auto;
      background:rgba(26,26,26,0.9);
      border:1px solid #B9C1C1;
      border-radius:12px;
      padding:10px;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
    }

    /* Header */
    .google-visualization-table-th {
      background:#FF3D14!important;
      color:#FFFFFF   !important;
      font-weight:700  !important;
      font-size:1.1rem !important;
      text-align:center!important;
      padding:12px 16px!important;
    }
    /* Zebra stripes */
    .google-visualization-table-tr-even {
      background:#1E1E1E!important;
    }
    .google-visualization-table-tr-odd {
      background:#181818!important;
    }
    /* Cells */
    .google-visualization-table-td {
      padding:12px 16px!important;
      border-bottom:1px solid #333!important;
    }
    /* Sticky header */
    #table_div table {border-collapse:separate;border-spacing:0;}
    #table_div thead th {position:sticky;top:0;z-index:2;}

    /* Mobile: stack panels & widen wrapper */
    @media screen and (max-width: 768px) {
      .table-wrapper {
        width:90%;
      }
      #info-panel {
        position:relative;
        left:0; top:0; transform:none;
        margin-bottom:20px;
        width:100%;
      }
      /* center legend text under title */
      #info-panel, #legend { text-align:center; }
    }
  </style>
</head>
<body>
  <h1>375ai Gamer Leaderboard</h1>
  <div class="table-wrapper">
    <div id="info-panel">
      <p class="notice">Please don’t change your Discord username</p>
      <div id="legend">
        <div class="legend-item"><span class="swatch tier1"></span>Gamer I ＝ 0 – 199 XP</div>
        <div class="legend-item"><span class="swatch tier2"></span>Gamer II ＝ 200 – 399 XP</div>
        <div class="legend-item"><span class="swatch tier3"></span>FAKER ＝ 400+ XP</div>
      </div>
    </div>
    <div id="table_div"></div>
  </div>
</body>
</html>
